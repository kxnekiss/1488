<!DOCTYPE html>
<html>
<head>
    <title>Смена пароля</title>
</head>
<body>
    <h1>Смена пароля</h1>
    {% if msg %}
        <p style="color: red;">{{ msg }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Изменить пароль</button>
    </form>
    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">
        Выйти
      </button>
    </form>
</body>
</html>
